{{- if .Values.agentActions.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: castai-agent-actions
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "castai-agent.labels" . | nindent 4 }}
data:
  API_KEY: {{ required "apiKey must be provided" .Values.apiKey | b64enc | quote }}
{{- end }}
